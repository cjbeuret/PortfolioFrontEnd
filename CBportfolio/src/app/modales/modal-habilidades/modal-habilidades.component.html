<!-- Boton Editar HABILIDADES Modal-->
<div class="modal fade" id="editHabModal" tabindex="-1" aria-labelledby="editHabModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editHabModalLabel">Editar habilidades</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">             
          <form>
            <div class="mb-3">
              <label for="inputIcono" class="form-label">Ícono o imagen</label>
              <input type="text" class="form-control" id="inputEtiqueta" placeholder="ingrese url o src de la imagen/span">              
            </div>
            <div class="mb-3">
              <label for="inputEtiqueta" class="form-label">Nombre o título</label>
              <input type="text" class="form-control" id="inputProgreso" placeholder="nombre de la habilidad">              
            </div>
            <div class="mb-3">
              <label for="inputProgreso" class="form-label">Progreso</label>
              <input type="text" class="form-control" id="inputProgreso" placeholder="formato: progress-número">              
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div> 

      </div>
    </div>
</div>
