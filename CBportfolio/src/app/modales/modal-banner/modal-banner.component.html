<!-- Boton Banner Modal-->
<div class="modal fade" id="imgBannerModal" tabindex="-1" aria-labelledby="imgBannerModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">        
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="imgBannerModal">Editar banner</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">             
          <form>
            <div class="mb-3">
              <label for="imagenBanner" class="form-label">Modificar imagen del banner</label>
              <input type="url" placeholder="inserte url o src de la imagen" id="imagenBanner" name="imagenBanner" required>             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>   
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
