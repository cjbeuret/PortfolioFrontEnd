<!-- Boton Editar PROYECTOS Modal-->
<div class="modal fade" id="editProyModal" tabindex="-1" aria-labelledby="editProyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editProyModalLabel">Editar Proyectos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">             
          <form>
            <div class="mb-3">
              <label for="inputSolicitante" class="form-label">Empresa solicitante</label>
              <input type="text" class="form-control" id="inputSolicitante">              
            </div>
            <div class="mb-3">
              <label for="inputTarea" class="form-label">Tarea requerida</label>
              <input type="text" class="form-control" id="inputTarea">              
            </div>
            <div class="mb-3">
              <label for="descrProy" class="form-label">Descripción tareas</label>
              <textarea class="form-control" id="descrProy"></textarea>               
            </div>
            <div class="mb-3">
              <label for="fechaEjec" class="form-label">Fecha ejecución</label>
              <input type="date" class="form-control" id="fechaEjec">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div> 

      </div>
    </div>
  </div>
