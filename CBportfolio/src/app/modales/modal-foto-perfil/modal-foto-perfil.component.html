<!-- Boton Imagen Perfil Modal-->
<div class="modal fade" id="imgPerfilModal" tabindex="-1" aria-labelledby="imgPerfilModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">        
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="imgPerfilModal">Editar foto perfil</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">             
          <form>
            <div class="mb-3">
              <label for="imagenPerfil" class="form-label">Modificar imagen</label>
              <input type="url" placeholder="inserte url o src de la imagen" id="imagenPerfil" name="imagenPerfil" required>             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>   
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
</div>
