 <!-- Boton Editar EXPERIENCIA Modal-->
 <div class="modal fade" id="editExpModal" tabindex="-1" aria-labelledby="editExpModalLabel" aria-hidden="true">
  <!-- *ngIf="expeEditar" se coloca xque significa que el div va a ser siempre y cuando contega una experiencia-->
  
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editExpModalLabel">Editar experiencia</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button> <!--(click)="cerrar()"-->
      </div>
        
      <!--formulario de EXPERIENCIA-->  
      <form [formGroup]="expeForm" (ngSubmit)="onEnviar($event)" name="expeFormEdit">             
        <!--form [formGroup]="expeForm" (ngSubmit)="form.valid && onCreate()" name="experienciaForm"-->       
        <div class="modal-body"> 
          
          <!--div class="mb-3"> 
            <input class="form-control" type="number" formControlName="id" [(ngModel)]="expeEditar.id_experiencia" id="">
          </div--> <!--?type="hidden"-->
                
          <div class="mb-3">
            <label for="inputEmpresa" class="form-label">Modificar Empresa</label>
            <input class="form-control" type="text" placeholder="inserte nombre de la empresa" id="inputEdEmpresa" 
            name="inputEdEmpresa" formControlName="empresa" [(ngModel)]="expeEditar.empresa">

            <!--<input class="form-control" type="text" placeholder="inserte nombre de la empresa" id="inputEmpresa" 
            name="inputEmpresa" formControlName="empresa" [(ngModel)]="expe.empresa" 
            [ngClass]="{'is-invalid': Empresa?.errors && Empresa?.touched, 'is-valid': !Empresa?.errors && Empresa?.touched}">   
            <div *ngIf="Empresa?.errors && Empresa?.touched">
              <p *ngIf="Empresa?.hasError('required')" class="text-danger">
                El nombre de la empresa es un dato requerido.
              </p>
            </div>-->
          </div>
          <div class="mb-3">
            <label for="logoEmpresa" class="form-label">Modificar logo de Empresa</label>
            <input class="form-control" type="url" placeholder="inserte url del logo" id="logoEmpresa" name="logoEmpresa" 
            formControlName="logo" [(ngModel)]="expeEditar.logo">             
          </div>
          <div class="mb-3">
            <label for="urlEmpresa" class="form-label">Modificar url de Empresa</label>
            <input class="form-control" type="url" placeholder="inserte url de empresa" id="urlEmpresa" name="urlEmpresa"
            formControlName="empresa" [(ngModel)]="expeEditar.url">             
          </div>
          <div class="mb-3">
            <label for="inputCargo" class="form-label">Modificar Cargo</label>
            <input class="form-control" type="text" placeholder="inserte cargo" id="inputCargo" name="inputCargo"
            formControlName="cargo" [(ngModel)]="expeEditar.cargo">

            <!--<input class="form-control" type="text" placeholder="inserte cargo" id="inputCargo" name="inputCargo"
            formControlName="cargo" [(ngModel)]="expe.cargo"
            [ngClass]="{'is-invalid': Cargo?.errors && Cargo?.touched, 'is-valid': ! Cargo?.errors && Cargo?.touched}"> 
              <div *ngIf="Cargo?.errors && Cargo?.touched">
                <p *ngIf="Cargo?.hasError('required')" class="text-danger">
                  El cargo es un dato requerido.
                </p>
              </div> -->               
          </div>
          <div class="mb-3">
            <label for="experienciaInfo" class="form-label">Modificar descripci√≥n de puesto</label>
            <textarea class="form-control" id="experienciaInfo" rows="3" formControlName="descPuesto" [(ngModel)]="expeEditar.descPuesto"></textarea>               
          </div>
          <div class="mb-3">
            <label for="experienciaFechaInicio" class="form-label">Modificar Fecha de Inicio</label>
            <input type="date" class="form-control" id="experienciaFechaInicio" formControlName="inicio" [(ngModel)]="expeEditar.inicio">
          </div>
          <div class="mb-3">
            <label for="experienciaFechaFin" class="form-label"> Modificar Fecha de Fin</label>
            <input type="date" class="form-control" id="experienciaFechaFin" formControlName="fin" [(ngModel)]="expeEditar.fin">
          </div>
          <div>
            <input type="hidden" formControlName="id_persona" [(ngModel)]="expeEditar.id_persona" id="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal" >Limpiar</button> <!--(click)="limpiar()"-->
          <button type="submit" class="btn btn-primary" value="Submit">Actualizar</button>
        </div>
          
        
      </form>
       
    </div>
  </div>
</div>
