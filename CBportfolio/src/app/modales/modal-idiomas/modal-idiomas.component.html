<!-- Boton Editar IDIOMAS Modal-->
<div class="modal fade" id="editIdiomasModal" tabindex="-1" aria-labelledby="editIdiomasModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editIdiomasModalLabel">Editar idiomas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">             
          <form>
            <div class="mb-3">
              <label for="inputIdioma" class="form-label">Idioma</label>
              <input type="text" class="form-control" id="inputIdioma" placeholder="indique el idioma">              
            </div>
            <div class="mb-3">
              <label for="inputProgreso" class="form-label">Progreso</label>
              <input type="number" class="form-control" id="inputProgreso" placeholder="inserte porcentaje en nÃºmero">              
            </div>
            <div class="mb-3">
              <label for="inputComent" class="form-label">Breve comentario</label>
              <input type="text" class="form-control" id="inputComent">              
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div> 

      </div>
    </div>
</div>
