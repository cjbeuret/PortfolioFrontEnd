<h3 class="text-center mt-4 pb-8">Idiomas</h3>

 <!-- Modificar IDIOMAS -->  
 <section id="editIdiomas" class="bg-dark p-2">
  <div class="btn-group" role="group" aria-label="editarHabilidades">
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editIdiomasModal"><i class="fa-sharp fa-solid fa-pen"></i></button> <!-- Modificar Idioma-->
    <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Delete"><i class="fa-solid fa-trash"></i></button><!-- Eliminar Idioma-->
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addIdiomasModal"><i class="fa-solid fa-plus"></i></button> <!-- Agregar Idioma-->
  </div>    
</section>

<div class="container text-center">
  <div class="row">
    <div class="col-6 col-sm-4" *ngFor="let idioma of idiomasList">
      <div [ngClass]="idioma.progreso" class="progress-circle"><span>{{idioma.porcentaje}}</span></div>
      <h5>{{idioma.tituloIdioma}}</h5>
      <p style="font-style: italic;">{{idioma.comentario}}</p> 
    </div>
  </div>
</div>

<app-modal-idiomas></app-modal-idiomas>
