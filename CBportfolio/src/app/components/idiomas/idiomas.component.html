<h3 class="text-center mt-4 pb-8">Idiomas</h3>
          
<div class="container text-center">
  <div class="row">
    <div class="col-6 col-sm-4" *ngFor="let idioma of idiomasVar">
      <div class="progress-circle progress-100"><span>{{idioma.porcentaje}}</span></div>
      <h5>{{idioma.tituloIdioma}}</h5>
      <p style="font-style: italic;">{{idioma.comentario}}</p> 
    </div>
  </div>
</div>
