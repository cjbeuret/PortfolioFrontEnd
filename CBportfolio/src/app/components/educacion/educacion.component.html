<section id="educacion"> 
  <div class="carrera container-fluid rounded shadow-sm mb-5 bg-body-transparent p-0">
    <div class="row p-3">

      <h2 class="text mt-4 pb-8">Educación</h2>

      <!-- Modificar EDUCACION -->  
      <article id="editEducacion" class="bg-dark p-2">  
        <a href="#top"><button type="button" class="btn btn-outline-light"><i class="fa-solid fa-arrow-turn-up"></i></button></a>
        <div class="btn-group" role="group" aria-label="editarEducacion">
          <!--button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editEducModal"><i class="fa-sharp fa-solid fa-pen"></i></button-->
          <!--button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Delete"><i class="fa-solid fa-trash"></i></button-->
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addEducModal"><i class="fa-solid fa-plus"></i> AGREGAR EDUCACION </button> <!-- Agregar-->
        </div>    
      </article>

      <!-- EDUCACIONES -->    
      <article class="row p-3" *ngFor="let educacion of educacionesList"> 
        <div class="col-2 d-flex flex-column align-items-center justify-content-center">
          <a [href]="educacion.url" target="_blank">
            <img [src]="educacion.logo" 
            alt="imagenLogoInstitución"
            width="200rem"> <!--[alt]="educacion.alt"-->
          </a>
        </div>
        <div class="col-9">
          <h3>{{educacion.institucion}}</h3>
          <h5>{{educacion.titulo}}</h5>
          <h6>{{educacion.comentario}}</h6>
          <p>{{educacion.alcanceTitulo}}</p>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editEducModal"><i class="fa-sharp fa-solid fa-pen"></i></button> <!-- Editar-->
          <br>
          <button type="button" class="btn btn-light"><i class="fa-solid fa-trash"></i></button> 
        </div> 
      </article>
    
    </div>
  </div>
</section>

<app-modal-educacion></app-modal-educacion>
