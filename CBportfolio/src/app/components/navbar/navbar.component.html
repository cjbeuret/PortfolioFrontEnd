          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbar-toggler">
              
          <!--imagen boton y link a pagina Argentina Programa"--> 
          <a class="navbar-brand" href="https://argentinaprograma.inti.gob.ar" target="_blank">

            <div *ngFor="let red of redesList">

            <li class="nav-item"><a class="nav-link" aria-current="page" href="#sobre-mi">Sobre m√≠</a></li>

        </div>
