<section id="experiencia"> 
  <div class="carrera container-fluid rounded shadow-sm mb-5 bg-body-transparent p-0">    
    <div class="row p-3">

      <h2 class="text mt-4 pb-8">Experiencia Laboral</h2>
     
      <!-- Modificar EXPERIENCIA -->  
      <article id="editExperiencia" class="bg-dark p-2">  
        <div class="btn-group" role="group" aria-label="editarExperiencia" >
          <!--button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editExpModal"><i class="fa-sharp fa-solid fa-pen"></i></button--> <!-- Editar-->
          <!--button type="submit" class="btn btn-light" data-bs-toggle="tooltip" title="Delete"><i class="fa-solid fa-trash"></i></button-->
          <button type="submit" *ngIf="modoEdit" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addExpModal"><i class="fa-solid fa-plus"></i></button> <!-- Agregar-->
        </div> 
        
      </article>

      <!-- EXPERIENCIAS -->
      <article class="row p-3" *ngFor="let experiencia of experienciasList"> 
        <div class="col-2 d-flex flex-column align-items-center justify-content-center">
          <a [href]="experiencia.url" target="_blank">
            <img [src]="experiencia.logo" 
            alt="imagenLogoEmpresa"
            width="150rem"> <!--[alt]="experiencia.alt"-->
          </a>
        </div>
       
        <div class="col-9">
          <h3>{{experiencia.empresa}}</h3>
          <h5>{{experiencia.cargo}}</h5>
          <h6>{{experiencia.inicio}} / {{experiencia.fin}}</h6>
          <p>{{experiencia.descPuesto}}</p>
        </div>  
        
        <div class="col-1" >
          <!--button type="button" class="btn btn-light" data-bs-toggler="modal" data-bs-target="#editExpModal" *ngIf="modoEdit" (click)="idEdit(experiencia.id)"><i class="fa-sharp fa-solid fa-pen"></i></button--> <!-- Editar-->
          <button type="button" class="btn btn-light" routerLink="/editarexpe/{{experiencia.id}}" *ngIf="modoEdit" ><i class="fa-sharp fa-solid fa-pen"></i></button> <!-- Editar-->
          <br>
          <button type="submit" class="btn btn-light" *ngIf="modoEdit" (click)="delete(experiencia.id)"><i class="fa-solid fa-trash"></i></button><!-- Eliminar-->
          <!--falta agregar *ngIf="isLogged" (click)="delete(experiencia.id)"-->
        </div> 

      </article>


    </div>
  </div>
</section>

<app-modal-experiencia></app-modal-experiencia>
