<section id="habilidades" > 
    <div class="carrera container-fluid rounded shadow-sm mb-5 bg-body-transparent p-0">
      <div class="row p-3">
        <div id="info-apt">
          <h2 class="text-center mt-4 pb-8">Habilidades</h2>
          <br>

          <div class="container text-center">
            <div class="row" >
              <div class="col-6 col-sm-3" *ngFor="let habilidad of habilidadesVar">
                <div class="progress-circle progress-30"><span>{{habilidad.porcentaje}}</span></div>
                <h1><i class="fa-brands fa-html5"></i></h1>
                <h6>{{habilidad.tituloHab}}</h6>
              </div>
            </div>
          </div>
          
          <!-- apartado idiomas-->
          <app-idiomas></app-idiomas>

        </div>   
      </div>
    </div>
  </section>
