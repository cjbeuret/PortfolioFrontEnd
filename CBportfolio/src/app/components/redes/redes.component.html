  <div *ngFor="let red of redesList">
    <a class="nav-link" [href]="red.url" target="_blank" rel="noopener noreferrer">
    <span><i [ngClass]="red.span"></i></span>
    </a>
    <button *ngIf="isLogged" type="button" class="btn btn-light btn-sm editRedes" data-bs-toggle="modal" data-bs-target="#editRedesModal"><i class="fa-sharp fa-solid fa-pen" style="font-size: medium;"></i></button> <!-- Editar-->
